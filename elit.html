<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Kuća Elit | Digitalac</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #050505; color: white; font-family: sans-serif; -webkit-font-smoothing: antialiased; }
        /* Zamena za blur - čista boja koja ne koči mobilni */
        .glass-solid { background: #0f0f0f; border: 1px solid rgba(163, 126, 44, 0.2); }
        .gold-text { color: #d4af37; }
        
        /* Optimizacija za slajdere */
        input[type=range] { 
            accent-color: #d4af37; 
            height: 6px; 
            cursor: pointer;
            touch-action: none; /* Sprečava skrolovanje stranice dok pomeraš slajder */
        }
    </style>
</head>
<body class="min-h-screen flex flex-col overflow-x-hidden">

    <nav class="p-6 max-w-6xl mx-auto w-full flex justify-between items-center">
        <div class="text-xl font-bold tracking-tight">ELIT <span class="gold-text">MOTORS</span></div>
        <a href="index.html" class="text-[10px] uppercase tracking-widest text-gray-500">← Nazaj</a>
    </nav>

    <main class="flex-grow flex items-center justify-center px-4 py-8">
        <div class="max-w-4xl w-full">
            <div class="glass-solid rounded-2xl p-6 md:p-10 grid md:grid-cols-2 gap-10 items-center">
                
                <div class="space-y-8">
                    <div>
                        <div class="flex justify-between mb-3">
                            <label class="text-xs uppercase text-gray-400">Cena vozila</label>
                            <span class="font-bold text-sm"><span id="val-cena">45.000</span> €</span>
                        </div>
                        <input type="range" id="cena" min="10000" max="150000" step="1000" value="45000" class="w-full appearance-none bg-gray-800 rounded-full" oninput="racunaj()">
                    </div>

                    <div>
                        <div class="flex justify-between mb-3">
                            <label class="text-xs uppercase text-gray-400">Polog (%)</label>
                            <span class="font-bold text-sm"><span id="val-polog">20</span> %</span>
                        </div>
                        <input type="range" id="polog" min="10" max="50" step="5" value="20" class="w-full appearance-none bg-gray-800 rounded-full" oninput="racunaj()">
                    </div>

                    <div>
                        <div class="flex justify-between mb-3">
                            <label class="text-xs uppercase text-gray-400">Doba odplate</label>
                            <span class="font-bold text-sm"><span id="val-meseci">48</span> mes.</span>
                        </div>
                        <input type="range" id="meseci" min="12" max="84" step="12" value="48" class="w-full appearance-none bg-gray-800 rounded-full" oninput="racunaj()">
                    </div>
                </div>

                <div class="bg-black/50 rounded-2xl p-8 text-center border border-white/5">
                    <p class="text-gray-500 text-[10px] uppercase tracking-widest mb-2">Informativni mesečni obrok</p>
                    <div class="text-5xl font-bold gold-text" id="rezultat">0,00 €</div>
                    <div class="h-px bg-gradient-to-r from-transparent via-yellow-900/50 to-transparent my-6"></div>
                    <a href="index.html#kontakt" class="inline-block w-full py-3 rounded-lg bg-[#d4af37] text-black text-sm font-bold uppercase tracking-tighter">Oddaj povpraševanje</a>
                </div>

            </div>
        </div>
    </main>

    <script>
        function racunaj() {
            // Brzo preuzimanje elemenata
            const cInput = document.getElementById('cena');
            const pInput = document.getElementById('polog');
            const mInput = document.getElementById('meseci');
            
            const cena = parseInt(cInput.value);
            const polog = parseInt(pInput.value);
            const n = parseInt(mInput.value);
            const i = 0.065; // 6.5%

            // Brzo ažuriranje teksta
            document.getElementById('val-cena').textContent = cena.toLocaleString('sl-SI');
            document.getElementById('val-polog').textContent = polog;
            document.getElementById('val-meseci').textContent = n;

            // Kalkulacija
            const glavnica = cena - (cena * (polog / 100));
            const rata = (glavnica * (1 + (i * (n / 12)))) / n;
            
            document.getElementById('rezultat').textContent = rata.toLocaleString('sl-SI', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) + " €";
        }
        window.onload = racunaj;
    </script>
</body>
</html>
