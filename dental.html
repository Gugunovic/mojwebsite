<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Center Maribor | Digitalac</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #050505; color: white; font-family: sans-serif; -webkit-font-smoothing: antialiased; }
        /* Solidna pozadina umesto blura za bolji performans na mobilnom */
        .glass-solid { background: #0f0f0f; border: 1px solid rgba(163, 126, 44, 0.2); }
        .gold-text { color: #d4af37; }
        .service-card { transition: transform 0.2s, border-color 0.2s; border: 1px solid rgba(255,255,255,0.05); }
        .service-card.active { border-color: #d4af37; background: rgba(212, 175, 55, 0.05); transform: scale(0.98); }
        /* Uklanjanje highlight-a na mobilni dodir */
        * { -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <nav class="p-6 max-w-6xl mx-auto w-full flex justify-between items-center">
        <div class="text-xl font-bold tracking-tight text-white uppercase">DENTAL <span class="gold-text">CENTER</span></div>
        <a href="index.html" class="text-[10px] uppercase tracking-widest text-gray-500">← Nazaj</a>
    </nav>

    <main class="flex-grow px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <div class="text-center mb-10">
                <h1 class="text-3xl md:text-5xl font-bold mb-3 italic">Vaš popoln nasmeh.</h1>
                <p class="text-gray-400 text-sm">Izberite storitve za informativni izračun.</p>
            </div>

            <div class="grid md:grid-cols-2 gap-6">
                <div class="space-y-3">
                    <div onclick="toggleService(this, 50)" class="service-card glass-solid p-5 rounded-xl cursor-pointer flex justify-between items-center">
                        <div>
                            <h3 class="font-bold text-sm">Redni pregled</h3>
                            <p class="text-[10px] text-gray-500 uppercase">Preventiva</p>
                        </div>
                        <span class="font-bold gold-text">50 €</span>
                    </div>

                    <div onclick="toggleService(this, 850)" class="service-card glass-solid p-5 rounded-xl cursor-pointer flex justify-between items-center">
                        <div>
                            <h3 class="font-bold text-sm">Zobni implantat</h3>
                            <p class="text-[10px] text-gray-500 uppercase">Premium kvaliteta</p>
                        </div>
                        <span class="font-bold gold-text">850 €</span>
                    </div>

                    <div onclick="toggleService(this, 300)" class="service-card glass-solid p-5 rounded-xl cursor-pointer flex justify-between items-center">
                        <div>
                            <h3 class="font-bold text-sm">Beljenje zob</h3>
                            <p class="text-[10px] text-gray-500 uppercase">Lasersko</p>
                        </div>
                        <span class="font-bold gold-text">300 €</span>
                    </div>

                    <div onclick="toggleService(this, 120)" class="service-card glass-solid p-5 rounded-xl cursor-pointer flex justify-between items-center">
                        <div>
                            <h3 class="font-bold text-sm">Čiščenje kamna</h3>
                            <p class="text-[10px] text-gray-500 uppercase">Ultrazvočno</p>
                        </div>
                        <span class="font-bold gold-text">120 €</span>
                    </div>
                </div>

                <div class="glass-solid rounded-2xl p-8 flex flex-col justify-center items-center text-center h-fit md:sticky md:top-10">
                    <p class="text-gray-500 text-[10px] uppercase tracking-widest mb-2">Informativni strošek</p>
                    <div class="text-6xl font-bold gold-text mb-6" id="total-price">0 €</div>
                    <div class="w-full h-px bg-white/5 mb-6"></div>
                    <a href="index.html#kontakt" class="w-full py-4 rounded-xl bg-[#d4af37] text-black font-bold uppercase text-xs tracking-widest transition-transform active:scale-95">Rezerviraj termin</a>
                </div>
            </div>
        </div>
    </main>

    <script>
        let currentTotal = 0;

        function toggleService(element, price) {
            // Dodajemo/uklanjamo active klasu
            element.classList.toggle('active');
            
            if (element.classList.contains('active')) {
                currentTotal += price;
            } else {
                currentTotal -= price;
            }
            
            // Brzo ažuriranje teksta bez laga
            document.getElementById('total-price').textContent = currentTotal + " €";
        }
    </script>
</body>
</html>
